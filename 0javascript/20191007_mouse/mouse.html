<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>mouse</title>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
			var cnt = 0;
			$(".box").mousemove(function(e){
				cnt++;
				if(cnt%10 == 0){
					console.log(e.pageX + ", " + e.pageY);
					$(".div1")
					.animate({left : e.pageX + 10, top : e.pageY + 10},100,
						function(){$(".div2").animate({left : e.pageX + 15, top : e.pageY + 15},100,
							function(){$(".div3").animate({left : e.pageX + 20, top : e.pageY + 20},100,
								function(){$(".div4").animate({left : e.pageX + 25, top : e.pageY + 25},100)
							})
						})
					})
				}
			});
		});
	</script>
	<style>
		body{margin: 0;padding: 0;}
		.box{width: 500px;height: 500px;
			background-color: skyblue;
			overflow: hidden;
			position: relative;}
		.div1{width: 100px;height: 100px;
			background-color: tomato;
			position: absolute;}
		.div2{width: 90px;height: 90px;
			background-color: orange;
			position: absolute;}
		.div3{width: 80px;height: 80px;
			background-color: pink;
			position: absolute;}
		.div4{width: 70px;height: 70px;
			background-color: gray;
			position: absolute;}
	</style>
</head>
<body>
	<div class="box">
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
		<div class="div4"></div>
	</div>

</body>
</html>
