<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<script>
		function you(wow){
			for(var i=1; i<10; i++){
				result = wow*i;
				document.write(wow + " X " + i + " = " + result + "<br>");
			}
		}

		function printMsg(name,age){
			document.write("이름 : " + name + "<br>")
			document.write("나이 : " + age + "<br>")
		}
	</script>
	<style>
		div{float: left;padding: 10px;}
	</style>
</head>
<body>
	<div><button type=button onclick="you(3);">3단</button></div>
	<div><button type=button onclick="printMsg('예지',25);">예지</button></div>
</body>
</html>
