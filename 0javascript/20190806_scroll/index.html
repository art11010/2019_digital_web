<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>scroll menu</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<style>
		body{background:#545454;}
		.wrap{width: 950px;margin: 0 auto;padding-bottom: 400px;}
		#top_menu{position: fixed;width: 950px;height: 115px;
			background:#545454;}
		#top_menu h1{float: left;width: 125px;padding-top: 40px;}
		#top_menu ul.nav{float: right;}
		#top_menu ul li{float: right;}
		#top_menu ul li a{display: block;padding: 60px 0 0 60px;}
	</style>
</head>
<body>
	<div class="wrap">
		<header id="top_menu" class="cleafix">
			<h1>logo</h1>
			<ul class="nav clearfix">
				<li><a href="#paper">paper</a></li>
				<li><a href="#works">works</a></li>
				<li><a href="#email">email</a></li>
			</ul>
		</header>
		<div id="contents">
			<div id="paper">
				<img src="../../images/paper.jpg" alt="">
			</div>
			<div id="works">
				<img src="../../images/work.jpg" alt="">
			</div>
			<div id="email">
				<img src="../../images/email.jpg" alt="">
			</div>
		</div>
	</div>
</body>
</html>
