<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	
	<!-- 파일이 없으면 링크로 넣을 수 있음 -->
	<style>
		/*.row > div{height: 100px;}*/
		.bg-sky{background-color: skyblue;}
		.bg-pink{background-color: pink;}
		.h100{height: 100px;}
		.h200{height: 200px;}
	</style>
</head>
<body>
	<div class="wrap bg-sky">
		<div class="container">
			<div class="row text-white font-weight-bold">
				<div class="col-sm-4 col-lg-3 col-xl-6 bg-primary">1</div>
				<div class="col-sm-4 col-lg-3 d-xl-none bg-success">2</div>
				<div class="col-sm-4 col-lg-3 col-xl-6 bg-info">3</div>
				<div class="col d-sm-none d-lg-block col-lg-3 d-xl-none bg-danger">4</div>
			</div>
		</div>
	</div>
	<div class="container mt-3">
		<div class="row bg-pink p-2 mt-3">
			<!-- 
				0 : 0em
				1 : 0.25rem 4px(16px)
				2 : 0.5rem 8px(16px)
				3 : 1rem 16px(16px)
				4 : 1.5rem 24px(16px)
				5 : 3rem 48px(16px)
			-->
			<button type="button" class="btn btn-primary">basic</button>
			<button type="button" class="btn btn-secondary ml-2">secondary</button>
			<button type="button" class="btn btn-success ml-2">success</button>
			<button type="button" class="btn btn-info ml-2">info</button>
			<button type="button" class="btn btn-warning ml-2">warning</button>
			<button type="button" class="btn btn-danger ml-2">danger</button>
			<button type="button" class="btn btn-dark ml-2">dark</button>
			<button type="button" class="btn btn-light ml-2">light</button>
			<button type="button" class="btn btn-link ml-2">link</button>
		</div>
	</div>
	<div class="container mt-3">
		<div class="row bg-success p-2 align-items-center justify-content-center h200">
			<!--
				※align (*기본값)
				align-items-start / align-items-end / align-items-center
				*align-items-stretch / align-items-baseline

				※justify (*기본값)
				*justify-content-start / justify-content-end / justify-content-center
				justify-content-between / justify-content-around
			-->
			<a href="#" class="btn btn-primary active btn-lg">basic</a>
			<a href="#" class="btn btn-secondary ml-2 active btn-sm">secondary</a>
			<a href="#" class="btn btn-secondary active btn-sm btn-block">secondary</a>
		</div>
	</div>
	<div class="container mt-3">
		<div class="row p-2 mt-3">
			<button type="button" class="btn btn-outline-primary">basic</button>
			<button type="button" class="btn btn-outline-secondary ml-2">secondary</button>
			<button type="button" class="btn btn-outline-success ml-2">success</button>
			<button type="button" class="btn btn-outline-info ml-2">info</button>
			<button type="button" class="btn btn-outline-warning ml-2">warning</button>
			<button type="button" class="btn btn-outline-danger ml-2">danger</button>
			<button type="button" class="btn btn-outline-dark ml-2">dark</button>
			<button type="button" class="btn btn-outline-light ml-2">light</button>
			<button type="button" class="btn btn-outline-link ml-2">link</button>
		</div>
	</div>

	<!--
		※dropdown menu
		1. 1st 메뉴에 btn-group 생성
		2. d1st dropdown-menu 생성 -> dropdown-item
		3. 1st 메뉴에 class에 dropdown-toggle add
		4. 1st 메뉴에 data-toggle="dropdown" add
	-->
	<div class="container">
		<div class="row">
			<div class="btn-group ml-auto">
				<div class="btn-group">
					<a href="#!" class="btn btn-primary" data-toggle="dropdown">Apple</a>
					<div class="dropdown-menu">
						<a href="#!" class="dropdown-item">Smenu1</a>
						<a href="#!" class="dropdown-item">Smenu2</a>
						<a href="#!" class="dropdown-item">Smenu3</a>
					</div>
				</div>

				<div class="btn-group">
					<a href="#!" class="btn btn-primary" data-toggle="dropdown">Samsung</a>
					<div class="dropdown-menu">
						<a href="#!" class="dropdown-item">Smenu1</a>
						<a href="#!" class="dropdown-item">Smenu2</a>
						<a href="#!" class="dropdown-item">Smenu3</a>
					</div>
				</div>

				<div class="btn-group">
					<a href="#!" class="btn btn-primary dropdown-toggle" 
					data-toggle="dropdown">LG</a>
					<div class="dropdown-menu dropdown-menu-right">
						<a href="#!" class="dropdown-item">Smenu1</a>
						<a href="#!" class="dropdown-item">Smenu2</a>
						<a href="#!" class="dropdown-item">Smenu3</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="bg-dark">
		<div class="container">
			<div class="row">
				<nav class="navbar navbar-expand-md navbar-dark col-12">
					<a href="#!" class="navbar-brand">logo</a>
					<button type="button" class="navbar-toggler" 
					data-toggle="collapse" data-target="#menu1">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div id="menu1" class="collapse navbar-collapse">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a href="#!" class="nav-link text-white">link1</a>
							</li>
							<li class="nav-item">
								<a href="#!" class="nav-link text-white">link2</a>
							</li>
							<li class="nav-item">
								<a href="#!" class="nav-link text-white">link3</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
	</div>
	<div class="jumbotron">
		<div class="container">
			<h1>Lorem ipsum.</h1>
			<p>
				Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem, repellendus.
			</p>
		</div>
	</div>
</body>
</html>
