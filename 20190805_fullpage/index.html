<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>full page</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="css/fullpage.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery.fullPage.js"></script>
	<script>
		$(document).ready(function(){
			$("#fullpage").fullpage({
				anchors : ["1st","2nd","3rd","4st"],
				menu : topMenu,
				navigation:true,
				navigationPosition:'right',
				navigationTooltips:["menu1","menu2","menu3","menu4"]
			});
			
		});
	</script>
	<style>
		#fullpage{width: 100%;height:100%;}
		#page1{background-image:url(images/bg1.jpg);}
		#page2{background-image:url(images/bg2.jpg);}
		#page3{background-image:url(images/bg3.jpg);}
		#page4{background-image:url(images/bg4.jpg);}
		.page{background-repeat:no-repeat;
			background-position: center top;
			background-size:cover;}
		.main{width: 400px;position: absolute;left: 50%;color:#fff;
			transform: translate(-50%,-50%);text-align: center;}
		.main h3{font-size: 3em;text-shadow: 1px 1px 1px #333;}
		.main p{font-size: 1.5em;margin-bottom: 20px;}
		.main a{display: block;width: 100px;height: 40px;
			border : 1px solid #fff;
			background:none;color:white;
			text-align: center;line-height: 35px;
			border-radius:15px;transition: .3s;
			margin: 0 auto;}
		.main a:hover{background-color: #fff;color:#000;}
		/*menu*/
		#navTop{position:fixed;height: 50px;width: 100%;
			background-color: #cdcdcd;z-index: 1;padding-left: 20px;}
			#navTop li{float: left;}
			#navTop li a{display: block;line-height: 50px;text-align: center;
				padding:0 10px;}
			#navTop li.active{background-color: #f00;}
			#navTop li.active a{color:white;font-weight:bold;}
		.right{right: 30px;}
	</style>
</head>
<body>
	<nav id="navTop">
		<ul id="topMenu" class="clearfix">
			<li data-menuanchor="1st"><a href="#1st">menu1</a></li>
			<li data-menuanchor="2nd"><a href="#2nd">menu2</a></li>
			<li data-menuanchor="3rd"><a href="#3rd">menu3</a></li>
			<li data-menuanchor="4st"><a href="#4st">menu4</a></li>
		</ul>
	</nav>
	<div id="fullpage">
		<div class="section page" id="page1" data-anchor="1st">
			<div class="main">
				<h3>Lorem ipsum.</h3>
				<p>Lorem ipsum dolor sit.</p>
				<a href="#">more</a>
			</div>
		</div>
		<div class="section page" id="page2" data-anchor="2nd">
			<div class="main">
				<h3>Lorem ipsum.</h3>
				<p>Lorem ipsum dolor sit.</p>
				<a href="#">more</a>
			</div>
		</div>
		<div class="section page" id="page3" data-anchor="3rd"></div>
		<div class="section page" id="page4" data-anchor="4st"></div>
	</div>
</body>
</html>
